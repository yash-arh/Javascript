<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a particular Character in string</title>
</head>
<body>
    <script>
        
        var string = "Yashavanth Kumar"; 
  
         
         var char1 = 'y'; 
         var char2 = 'h'; 
         var char3 = 'm';
        
           
         document.write(string.search(char1) + "<br>"); 
         document.write(string.search(char2) + "<br>"); 
         document.write(string.search(char3));
    
    </script>
</body>
</html>

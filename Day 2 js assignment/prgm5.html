<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in reverse order</title>
</head>
<body>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("Array before reversing:"+" "+fruits);
        document.write("<br>");
        document.write("Array after reversing: "+" "+fruits.reverse());
          
          </script>
    
</body>
</html>

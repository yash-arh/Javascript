<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elements containing a in array</title>
</head>
<body>
    <script>
       let arr = ["yash","deeps","rammy","amar"];
       var b;
       for(let i=0; i<arr.length; i++)
       {
           b = arr[i].search('a');
           if(b>=0)
           {
               document.write(arr[i]);
           }
       }
          
          </script>
    
</body>
</html>
